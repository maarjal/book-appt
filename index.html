<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Book Your Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the information to book your appointment!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of appointment</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Start Time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">End Time</label>
            <input id="end" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit Form</button>
        </form>
      </div>

      <div id="confirmation">
        <h1>Your details are below</h1>
        <p>Thank you <span class="name"></span>, your appointment is on <span class="date"></span>. It begins at <span class="start"></span> and goes until <span class="end"></span>.</p>
      </div>
    </div>  
  </body>
</html>
